name: Auto-merge plugin version update PRs

on:
  workflow_run:
    workflows: ["Scheduled Plugin Versions Update"]
    types:
      - completed

jobs:
  auto-merge:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Find PR created by workflow
        id: find-pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflowRun = context.payload.workflow_run;
            const headBranch = workflowRun.head_branch;
            
            core.info(`Workflow run: ${workflowRun.id}, branch: ${headBranch}`);
            
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${headBranch}`,
              per_page: 1,
            });
            
            if (pullRequests.length === 0) {
              core.info(`No open PR found for branch ${headBranch}`);
              core.setOutput('pr_number', '');
              return;
            }
            
            const pr = pullRequests[0];
            core.info(`Found PR #${pr.number}: ${pr.title}`);
            
            core.setOutput('pr_number', pr.number.toString());
            core.setOutput('pr_title', pr.title);
            core.setOutput('head_branch', headBranch);

      - name: Verify branch name pattern
        if: steps.find-pr.outputs.pr_number != ''
        run: |
          BRANCH="${{ steps.find-pr.outputs.head_branch }}"
          if [[ ! "$BRANCH" =~ ^automated/plugin-versions-update ]]; then
            echo "Branch name doesn't match expected pattern: $BRANCH"
            exit 1
          fi

      - name: Verify only allowed files changed
        if: steps.find-pr.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = parseInt('${{ steps.find-pr.outputs.pr_number }}');
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              per_page: 100,
            });

            const allowed = [
              'public/data/vscode.json',
              'public/data/jetbrains.json',
            ];

            const invalid = files
              .map(f => f.filename)
              .filter(name => !allowed.includes(name));

            if (invalid.length > 0) {
              core.info(`Auto-merge blocked, additional files changed: ${invalid.join(', ')}`);
              core.setFailed('PR changes files beyond allowed plugin data JSONs.');
            }

      - name: Enable auto-merge
        if: steps.find-pr.outputs.pr_number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          pull-request-number: ${{ steps.find-pr.outputs.pr_number }}