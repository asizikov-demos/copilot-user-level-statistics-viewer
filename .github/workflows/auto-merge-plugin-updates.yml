name: Auto-merge plugin version update PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
    paths:
      - 'public/data/vscode.json'
      - 'public/data/jetbrains.json'

jobs:
  auto-merge:
    # Still guard against drafts
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # Optional: enforce that *only* these files changed
      - name: Ensure only plugin data files changed
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              per_page: 100,
            });

            const allowed = [
              'public/data/vscode.json',
              'public/data/jetbrains.json',
            ];

            const invalid = files
              .map(f => f.filename)
              .filter(name => !allowed.includes(name));

            if (invalid.length > 0) {
              core.info(`Auto-merge blocked, additional files changed: ${invalid.join(', ')}`);
              core.setFailed('PR changes files beyond allowed plugin data JSONs.');
            }

      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          pull-request-number: ${{ github.event.pull_request.number }}

      - name: Auto-merge PR when checks pass
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash