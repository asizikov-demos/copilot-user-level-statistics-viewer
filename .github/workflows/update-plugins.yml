name: Scheduled Plugin Versions Update
permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  update-plugins:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update plugin versions
        run: npm run update:plugins

      - name: Check for changes
        id: git-diff
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.git-diff.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Update plugin versions"
          branch: automated/plugin-versions-update
          delete-branch: true
          title: Update Plugin Versions
          body: |
            This PR updates the plugin version information for JetBrains and VS Code extensions.
            
            The changes were automatically generated by the scheduled workflow.
          assignees: asizikov
          labels: dependencies
